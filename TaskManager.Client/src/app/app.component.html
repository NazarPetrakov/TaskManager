<div class="wrapper">
  <aside id="sidebar" [class.expand]="toggle">
      <div class="d-flex">
          <button class="toggle-btn" type="button" (click)="toggleSidebar()">
            <i class="fa-solid fa-grip"></i>
          </button>
          <div class="sidebar-logo">
            @if (toggle) {
              <a routerLink="/home">TaskManager</a>
            }
          </div>
      </div>
      <ul class="sidebar-nav">
          <li class="sidebar-item">
              <a routerLink="/home" class="sidebar-link">
                <i class="fa-regular fa-user"></i>
                  @if (toggle) {
                    <span>Profile</span>
                  }
              </a>
          </li>
          <li class="sidebar-item">
              <a routerLink="/home" class="sidebar-link">
                <i class="fa-regular fa-calendar"></i>
                @if (toggle) {
                  <span>Tasks</span>
                }
              </a>
          </li>
          
      </ul>
      <div class="sidebar-footer">
          <a routerLink="/home" class="sidebar-link">
            <i class="fa-solid fa-right-from-bracket"></i>
            @if (toggle) {
              <span>Logout</span>
            }
          </a>
      </div>
  </aside>
  <div class="main p-3" [class.sidebar-expanded]="toggle">
    <router-outlet></router-outlet>
  </div>
</div>
