<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 w-50">
    <h2 class="text-center mb-4 text-success">Change Email</h2>
    <form
      #changeEmailForm="ngForm"
      (ngSubmit)="onSubmit(changeEmailForm)"
      novalidate
    >
      <div class="mb-3">
        <label class="form-label fw-bold">New Email</label>
        <input
          type="email"
          class="form-control"
          name="newEmail"
          [(ngModel)]="newEmail"
          placeholder="Enter new email"
          required
          email
        />
        <div
          class="text-danger small"
          *ngIf="
            changeEmailForm.controls['newEmail']?.invalid &&
            changeEmailForm.controls['newEmail']?.touched
          "
        >
          <span
            *ngIf="changeEmailForm.controls['newEmail']?.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="changeEmailForm.controls['newEmail']?.errors?.['email']"
            >Please enter a valid email.</span
          >
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button
          type="submit"
          class="btn btn-success w-45"
          [disabled]="changeEmailForm.invalid"
        >
          Update Email
        </button>
        <button class="btn btn-outline-secondary w-45" routerLink="/profile">
          Back
        </button>
      </div>
    </form>
    @if (validationErrors) {
    <div class="alert alert-danger text-start mt-4">
      <ul class="list-unstyled">
        @for (error of validationErrors; track $index) {
        <li>{{ error.Description }}</li>
        }
      </ul>
    </div>
    }
  </div>
</div>
