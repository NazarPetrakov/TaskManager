@if (user) {
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="profile-card text-center p-4">
    <h2 class="mb-3 ps-4">{{ user.nickName }}</h2>
    <p class="text-muted">More info</p>
    <p>Email: {{ user.email }}</p>
    <p>Age: {{ today | amDifference : user.dateOfBirth : "years" }} years</p>
    <p>Registered since {{ user.createdAt | amDateFormat : "LL" }}</p>
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="btn btn-primary">Edit Profile</button>
      <button class="btn btn-warning">Change Password</button>
    </div>
  </div>
</div>
}
