<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 w-50">
    <h2 class="text-center mb-4 text-primary">Edit Profile</h2>
    <form #editProfileForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label class="form-label fw-bold">Nickname</label>
        <input
          type="text"
          class="form-control"
          name="nickName"
          [(ngModel)]="editForm.nickName"
          placeholder="Enter your nickname"
          #nickname="ngModel"
          required
          maxlength="32"
        />
        <div
          class="text-danger small"
          *ngIf="nickname.invalid && nickname.touched"
        >
          <span *ngIf="nickname.errors?.['required']"
            >Nickname is required.</span
          >
          <span *ngIf="nickname.errors?.['maxlength']"
            >Max 32 characters allowed.</span
          >
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">About Yourself</label>
        <textarea
          class="form-control"
          name="description"
          [(ngModel)]="editForm.description"
          rows="2"
          placeholder="Tell us about yourself..."
          #description="ngModel"
          required
          maxlength="64"
        ></textarea>
        <div
          class="text-danger small"
          *ngIf="description.invalid && description.touched"
        >
          <span *ngIf="description.errors?.['required']"
            >Description is required.</span
          >
          <span *ngIf="description.errors?.['maxlength']"
            >Max 64 characters allowed.</span
          >
        </div>
      </div>

      <div class="mb-3">
        <label for="dateOfBirth" class="form-label fw-bold"
          >Date of Birth</label
        >
        <input
          type="text"
          class="form-control"
          bsDatepicker
          name="dateOfBirth"
          [(ngModel)]="editForm.dateOfBirth"
          placeholder="Select your birth date"
          [bsConfig]="{
            adaptivePosition: true,
            dateInputFormat: 'YYYY-MM-DD',
            containerClass: 'theme-default'
          }"
        />
      </div>

      <div class="d-flex justify-content-between">
        <button
          type="submit"
          class="btn btn-success w-45"
          [disabled]="editProfileForm.invalid"
        >
          Save Changes
        </button>
        <button class="btn btn-outline-secondary w-45" routerLink="/profile">
          Back
        </button>
      </div>
    </form>
  </div>
</div>
